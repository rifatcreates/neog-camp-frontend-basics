      <hgroup>
        <h1>Step Sankhya</h1>
        <p>daily steps suggetion for reaching goal weight</p>

    </header>
    <main class="container">
      <p>
        Set your current weight, goal weight and time period for get daily steps
        recommendation
      </p>
      <section>
        <input type="number" placeholder="Current Weight (kg)" id="current" />
        <input type="number" placeholder="Goal Weight (kg)" id="goal" />
        <input type="number" placeholder="TIme Period (months)" id="time" />
        <button type="button" id="btn">Calculate Steps</button>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">

      </small>
    </footer>
    <script>
      const btnElement = document.getElementById("btn");

      function calculateSteps() {
        const currentWeight = parseFloat(
          document.getElementById("current").value
        );
        const goalWeight = parseFloat(document.getElementById("goal").value);
        const months = parseFloat(document.getElementById("time").value);
        const resultElement = document.getElementById("result");

        if (goalWeight >= currentWeight || time < 1) {
          resultElement.innerText =
            "Please enter a valid goal weight and time period.";
          return;
        }

        const kgToLose = currentWeight - goalWeight;
        const totalCaloriesToBurn = kgToLose * 7700;

        const totalDays = months * 30;
        const dailyCaloriesToBurn = totalCaloriesToBurn / totalDays;

        const stepsPerDay = dailyCaloriesToBurn / 0.04;
        const steps = Math.round(stepsPerDay);

        resultElement.innerText = ` To reach your goal, walk at least ${steps} steps per day for ${months} months.`;
      }

      btnElement.addEventListener("click", calculateSteps);
    </script>
