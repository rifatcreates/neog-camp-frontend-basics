<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Cost Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html" class="contrast">TripWise Tools</a></li>
        </ul>
        <ul>
          <li><a href="speed.html">Average Speed</a></li>
          <li><a href="eta.html">ETA</a></li>
          <li><a href="fuel.html">Fuel Cost</a></li>
          <li><a href="itinerary.html">Itinerary Cost</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h2>Fuel Cost Calculator</h2>
      <section>
        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" />
        <label for="efficiency">Fuel Efficiency (km/l):</label>
        <input type="number" id="efficiency" />
        <label for="price">Fuel Price (per litre):</label>
        <input type="number" id="price" />
        <input type="button" value="Calculate Cost" id="btn" />
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <script>
      const btnElement = document.getElementById("btn");

      function displayFuelCost() {
        const distance = parseFloat(document.getElementById("distance").value);
        const efficiency = parseFloat(
          document.getElementById("efficiency").value
        );
        const price = parseFloat(document.getElementById("price").value);
        const resultElement = document.getElementById("result");

        const fuelNeeded = distance / efficiency;
        const fuelCost = fuelNeeded * price;
        const fixedCost = fuelCost.toFixed(2);

        resultElement.innerText = `Total Fuel Cost: ${fixedCost} Rs.`;
      }

      btnElement.addEventListener("click", displayFuelCost);
    </script>
  </body>
</html>
