<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a New Book</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/taffydb/taffy-min.min.js"></script>
    <script src="js/global-taffy-sync.js" defer></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="category.html">Category</a></li>
          <li><a href="rating.html">Ratings</a></li>
          <li><a href="likes.html">Likes</a></li>
          <li><a href="add-book.html">Add Book</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Add a New Book</h1>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <input type="text" placeholder="Title" id="title" />
        <input type="text" placeholder="Description" id="description" />
        <select id="category">
          <option value="Fiction">Fiction</option>
          <option value="Self-Help">Self-Help</option>
          <option value="Science">Science</option>
          <option value="Other">Other</option>
        </select>
        <input type="url" placeholder="Cover Image URL" id="cover_url" />

        <fieldset>
          <legend>Select Rating</legend>
          <input type="radio" value="1" id="one" name="rating" checked />
          <label for="one">1</label>
          <input type="radio" value="2" id="two" name="rating" />
          <label for="two">2</label>
          <input type="radio" value="3" id="three" name="rating" />
          <label for="three">3</label>
          <input type="radio" value="4" id="four" name="rating" />
          <label for="four">4</label>
          <input type="radio" value="5" id="five" name="rating" />
          <label for="five">5</label>
        </fieldset>

        <button type="button" id="btn">Add Book</button>
      </section>
      <div id="result"></div>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      const btnElement = document.getElementById("btn");

      function newId() {
        const id = bookShelfDB().count() + 1;
        return id;
      }

      function addNewBook() {
        const resultElement = document.getElementById("result");
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const category = document.getElementById("category").value;
        const cover_url = document.getElementById("cover_url").value;
        const rating = document.querySelector(
          `input[name="rating"]:checked`
        ).value;

        if (!title || !description || !cover_url) {
          resultElement.innerHTML = `<p>Please fill all the field currectly</p>`;
          return;
        }

        const newBook = {
          book_id: newId(),
          title,
          description,
          category,
          cover_url,
          rating,
          likes: 0,
          created_at: new Date(),
        };

        bookShelfDB.insert(newBook);
        resultElement.innerHTML = `New Book Added Successfully!!!`;
      }

      btnElement.addEventListener("click", addNewBook);
    </script>
  </body>
</html>
