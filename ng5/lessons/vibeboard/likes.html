<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giffy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/taffydb/taffy-min.js"></script>
    <script src="js/global-taffy-sync.js" defer></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="category.html">Category</a></li>
          <li><a href="rating.html">Ratings</a></li>
          <li><a href="likes.html">Likes</a></li>
          <li><a href="add-gif.html">Add Gifs</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Popular GIFs by Category</h1>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <label for="category">Choose Category</label>
        <select id="category">
          <option value="Reaction" selected>Reaction</option>
          <option value="Meme">Meme</option>
          <option value="Cute">Cute</option>
          <option value="Other">Other</option>
        </select>
        <button type="button" id="btn">Show Top GIFs</button>
      </section>
      <section>
        <div id="container" class="card-style"></div>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      const btnElement = document.getElementById("btn");

      function gifCard(gif) {
        return `<article class="article-style">
                  <img src="${gif.gif_url}" alt="${gif.title}" class="img-style" />
                  <span class="top-space-style">❤️${gif.likes}</span>
                </article>`;
      }

      function displayGifs() {
        const category = document.getElementById("category").value;
        const gifs = vibeBoardDB({ category: category })
          .order("likes desc")
          .get();
        const gifsHtml = gifs.map(gifCard);

        const container = document.getElementById("container");
        container.innerHTML = gifsHtml.join("");
      }

      btnElement.addEventListener("click", displayGifs);
    </script>
  </body>
</html>
