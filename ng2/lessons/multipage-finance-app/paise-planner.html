<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>₹Paise Planner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Paise Planner</a></li>
          <li><a href="kurrency.html">Kurrency Konverter</a></li>
          <li><a href="discount.html">Discount Deducer</a></li>
          <li><a href="bill.html">Bill Batwara</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>₹Paise Planner</h1>
        <p>plan your savings better</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>
          Set your total goal, timeline, and current savings to see how much you
          need to save each month.
        </p>
        <input type="number" placeholder="Total goal amount" id="goal" />
        <input type="number" placeholder="Number of months" id="month" />
        <input type="number" placeholder="Currently saved" id="current" />
        <button type="button" id="btn">
          How much do i need to save per month?
        </button>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      const btn = document.getElementById("btn");

      function calculateSavings() {
        const goalAmount = parseFloat(document.getElementById("goal").value);
        const currentAmount = parseFloat(
          document.getElementById("current").value
        );
        const months = parseFloat(document.getElementById("month").value);

        const requiredAmount = goalAmount - currentAmount;
        const needToSave = requiredAmount / months;

        const result = document.getElementById("result");
        result.innerText = `You need to save Rs. ${needToSave} per month.`;
      }

      btn.addEventListener("click", calculateSavings);
    </script>
  </body>
</html>
