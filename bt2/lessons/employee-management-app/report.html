<!DOCTYPE html>
<html>
  <head>
    <title>Company Report</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="container">
      <h1>HR Report</h1>
      <hr />
    </header>
    <main class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card">
            <h2 class="card-header">Most Worked Employee</h2>
            <div class="card-body">
              <p>Name: John Doe</p>
              <p>Hours worked: 210</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <h2 class="card-header">Highest Rated Employee</h2>
            <div class="card-body">
              <p>Name: Jane Smith</p>
              <p>Performance Rate: 0.95</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <h2 class="card-header">Total Overtime Hours</h2>
            <div class="card-body">
              <p>Total Overtime Hours: 35</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
