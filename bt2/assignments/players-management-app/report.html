<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Report</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Cricket Player Database</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="players.html">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Player Report Section -->
    <section class="pt-4">
      <div class="container">
        <h1>Player Report</h1>
        <hr />
        <div id="player-report" class="row"></div>
      </div>
    </section>

    <script>
      function generatePlayerReport() {
        const topScorer = { name: "Player 1", totalRuns: 12000 };
        const bestBowler = { name: "Player 2", totalWickets: 500 };

        const playerReport = document.getElementById("player-report");

        const createPlayerCard = (label, name, statLabel, statValue) => {
          return `
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h2>${label}</h2>
              </div>
              <div class="card-body">
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>${statLabel}:</strong> ${statValue}</p>
              </div>
            </div>
          </div>
        `;
        };

        const topScorerCard = createPlayerCard(
          "Top Scorer",
          topScorer.name,
          "Total Runs",
          topScorer.totalRuns
        );
        const bestBowlerCard = createPlayerCard(
          "Best Bowler",
          bestBowler.name,
          "Total Wickets",
          bestBowler.totalWickets
        );

        playerReport.innerHTML = topScorerCard + bestBowlerCard;
      }

      generatePlayerReport();
    </script>
  </body>
</html>
