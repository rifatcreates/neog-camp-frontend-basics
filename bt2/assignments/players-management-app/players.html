<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Cricket Players</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Cricket Player Database</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="players.html">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Players Section -->
    <section id="players-list" class="pt-3">
      <div class="container">
        <h1>List of Cricket Players</h1>
        <div id="player-cards"></div>
      </div>
    </section>

    <!-- JS Logic using Template Literals -->
    <script>
      function generatePlayerList() {
        const players = [
          { id: 1, name: "Player 1", country: "India", role: "Batsman" },
          { id: 2, name: "Player 2", country: "Australia", role: "Bowler" },
        ];

        const container = document.getElementById("player-cards");

        const cardsHTML = players
          .map(
            (player) => `
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h2>${player.name}</h2>
            </div>
            <div class="card-body">
              <p>Country: ${player.country}</p>
              <p>Role: ${player.role}</p>
              <a href="player-details.html?id=${player.id}" class="btn btn-primary" >Details</a>
            </div>
          </div>
        </div>
      `
          )
          .join("");

        container.innerHTML = cardsHTML;
      }

      generatePlayerList();
    </script>
  </body>
</html>
