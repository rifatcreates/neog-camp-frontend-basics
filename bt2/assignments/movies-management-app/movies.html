<!DOCTYPE html>
<html>
  <head>
    <title>Movies</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a href="index.html" class="navbar-brand">Movie Database</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-target="#navbarId"
            data-bs-toggle="collapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarId" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="movies.html" class="nav-link">Movies</a>
              </li>
              <li class="nav-item">
                <a href="report.html" class="nav-link">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="mt-3">
      <section id="movieList" class="pt-3">
        <div class="container">
          <h1>List of Movies</h1>
          <div id="movieCards" class="row"></div>
        </div>
      </section>

      <script>
        function generateMovieList() {
          const movies = [
            { id: 1, name: "Movie 1", genre: "Action" },
            { id: 2, name: "Movie 2", genre: "Drama" },
            { id: 3, name: "Movie 3", genre: "comedy" },
          ];

          const container = document.getElementById("movieCards");

          const cardsHTML = movies
            .map(
              (movie) => `
          <div class="col-lg-6 pt-3">
            <div class="card">
              <div class="card-header">
                <h2>${movie.name}</h2>
              </div>
              <div class="card-body">
                <p><strong>Genre:</strong> ${movie.genre}</p>
                <a href="movie-details.html?id=${movie.id}" class="btn btn-primary" >Details</a>
              </div>
            </div>
          </div>
        `
            )
            .join("");

          container.innerHTML = cardsHTML;
        }

        generateMovieList();
      </script>
    </main>
  </body>
</html>
