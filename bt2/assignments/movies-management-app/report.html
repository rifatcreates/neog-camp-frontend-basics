<!DOCTYPE html>
<html>
  <head>
    <title>Movie Report</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="bg-light">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a href="index.html" class="navbar-brand">Movie Database</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-target="#navbarId"
            data-bs-toggle="collapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarId" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="movies.html" class="nav-link">Movies</a>
              </li>
              <li class="nav-item">
                <a href="report.html" class="nav-link">Report</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="pt-4">
        <div class="container">
          <h1>Movie Report</h1>
          <div id="movieReport" class="row"></div>
        </div>
      </section>
    </main>

    <script>
      function generateMovieReport() {
        const topRatedMovie = {
          title: "Movie 2",
          rating: 9.2,
          director: "Jane Smith",
        };

        const mostPopularGenre = {
          genre: "Action",
          totalMovies: 3,
        };

        const movieReport = document.getElementById("movieReport");

        // Card Generator
        const createTopRatedCard = () => {
          return `
            <div class="col-lg-6 mb-3">
              <div class="card">
                <div class="card-header">
                  <h2>Top-Rated Movie</h2>
                </div>
                <div class="card-body">
                  <p><strong>Title:</strong> ${topRatedMovie.title}</p>
                  <p><strong>Rating:</strong> ${topRatedMovie.rating}</p>
                  <p><strong>Director:</strong> ${topRatedMovie.director}</p>
                </div>
              </div>
            </div>
          `;
        };

        const createMostPopularCard = () => {
          return `
            <div class="col-lg-6 mb-3">
              <div class="card">
                <div class="card-header">
                  <h2>Most Popular Genre</h2>
                </div>
                <div class="card-body">
                  <p><strong>Genre:</strong> ${mostPopularGenre.genre}</p>
                  <p><strong>Total Movies:</strong> ${mostPopularGenre.totalMovies}</p>
                </div>
              </div>
            </div>
          `;
        };

        movieReport.innerHTML = createTopRatedCard() + createMostPopularCard();
      }

      generateMovieReport();
    </script>
  </body>
</html>
